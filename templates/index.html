<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><covid-19 tracker></title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/styles.css')}}" />
</head>
<body>
    <div class="container">

    <section class="row">
        <div class="col-12">

            <img src="{{ url_for('static', filename='img/rec.png')}}" alt="App Logo">
            <h1 class="d-inline">YISON covid-19 Tracker</h1>

        </div>

    </section>

    <section class="row">
        <div class="col-12">
            <span id="country" class="mr-s">  Ghana's stats</span>
          &verbar;

          <select name="" id="countries" class="ml-3 shadow">
              <option value="">select a country</option>
          </select>
        </div>

    </section>
    <!-- first card -->

    <section class="row my-3">

        <div class="col-md-3">
            <div class="text-white bg-info shadow rounded pl-3 py-4">
                <span>Total cases</span>
                <h3 class="cases" id="total">loading...</loading></h3>
        </div>
        </div>

       <!-- second card -->

        <div class="col-md-3">
            <div class="text-white bg-success shadow rounded pl-3 py-4">
                <span>Recovered</span>
                <h3 class="cases" id="recovered">loading...</loading></h3>
        </div>
        </div>

        <!-- third card -->

        <div class="col-md-3">
            <div class="text-white bg-danger shadow rounded pl-3 py-4">
                <span>Active cases</span>
                <h3 class="cases" id="active">loading...</loading></h3>
        </div>
        </div>

        <!-- fourth card -->

        <div class="col-md-3">
            <div class="text-white bg-dark shadow rounded pl-3 py-4">
                <span>Deaths</span>
                <h3 class="cases" id="deaths">loading...</loading></h3>
        </div>
       </div>
        


    </section>
    
    <section class="row">
        <div class="col-12">

            <table class="table table-hover">
                <thead>
                  <tr>  
                      <th>#</th>
                      <th>Country</th>
                      <th>Recovered</th>
                      <th>Confirmed</th>
                      <th>Active</th>
                      <th>Deaths</th> 
                 </tr>
                        <tbody id="all-countries">

                        </tbody>
                    
                </thead>

            </table>
        </div>
       </section>
    </div>
    <script src="{{ url_for('static', filename='js/index.js')}}"></script>
</body>
</html>
